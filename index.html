<head>

    <meta name="twitter:card" content="summary_large_image">

<body>
    <div class="link-container" style="--logo-max-width: 250px;">
        <div class="logo-container">
            <img src="assets/max_logo.png" alt="Max Anguillo Logo" class="logo" draggable="false">

        <h1>Max Anguillo</h1>
        <h3>(707) 380 - 3353</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61556415702823&mibextid=LQQJ4d" target="_blank" rel="noopener noreferrer" aria-label="Max Anguillo on Facebook">
                <img src="assets/facebook.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/maxpeakfitness/" target="_blank" rel="noopener noreferrer" aria-label="Max Anguillo on Instagram">
                <img src="assets/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.tiktok.com/@maxpeakfitness" target="_blank" rel="noopener noreferrer" aria-label="Max Anguillo on TikTok">
                <img src="assets/tiktok.png" alt="TikTok" class="social-icon">
            </a>
            <a href="mailto:maxanguillo@gmail.com" aria-label="Email Max Anguillo">
                <img src="assets/email.png" alt="Email" class="social-icon">
            </a>
        </div>
        <h2>Personal Trainer</h2>
        <ul>
            <li class="training_app-container">
                <a href="https://docs.google.com/forms/d/1DjuYJL-PnOjIKKya7TxjunJDXklBHz8D-nl3EZjLzAI/viewform?edit_requested=true" class="main-link" target="_blank" rel="noopener noreferrer">TRAINING APPLICATION FORM</a>

            </li>
            <li class="gym-container">
                <a href="https://www.amazon.com/hz/wishlist/ls/2D437GHL29LBV?ref_=wl_share" class="main-link" target="_blank" rel="noopener noreferrer">
                    MAXPEAKFITNESS GYM
                    <span class="hover-text">Help me build my gym</span>
                </a>
            </li>
        </ul>
        <footer>
            <p>&copy; <span class="year">2024</span> Max Anguillo | All rights reserved</p>
        </footer>
    </div>   
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mainLinks = document.querySelectorAll('.main-link');
    
        mainLinks.forEach(link => {
            let tapped = false;
    
            link.addEventListener('click', function(e) {
                if (!tapped && window.innerWidth <= 768) {
                    e.preventDefault();
                    tapped = true;
                    setTimeout(() => { tapped = false; }, 5000);
                }
            });
    
            link.addEventListener('touchstart', function() {
                this.classList.add('touch-hover');
            });
    
            link.addEventListener('touchend', function() {
                this.classList.remove('touch-hover');
            });
        });

        document.querySelector('.year').textContent = new Date().getFullYear();
    });
</script>
</html>
